<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table,
        tr,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <h1>tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>nome</th>
                <th>idade</th>
                <th>informações adicionas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Sou Estudante</td>
            </tr>

            <tr>
                <td>Israely</td>
                <td>23</td>
                <td>programadora</td>
            </tr>


        </tbody>
    </table>

</body>

</html>
