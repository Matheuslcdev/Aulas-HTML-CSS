<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids ou identificadores</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ids ou identificadores</h1>

    <!-- Não pode ser utilizado mais de uma id igual por pagina, mas pode ter descriçoes diferentes por ids igual a baixo.
 -->

    <h1><u>Como o ID é utilizado</u></h1>


    <h2>Playstation5</h2>
    <p id="descricao-videogame">Um Baita videogame</p>
    <p>R$5000,0</p>



    <h2>PC Gamer Boladão</h2>
    <p id="descricao-pc">Um pc pra ninguem colocar defeito</p>
    <P>15000,00</P>

    <h1><U>Como as "classes" são utilizadas</U></h1>

    <h2>Playstation5</h2>
    <p class="descricao-produto promocao">Um Baita videogame</p>
    <p>R$5000,0</p>


    <h2>PC Gamer Boladão</h2>
    <p class="descricao-produto">Um pc pra ninguem colocar defeito</p>
    <P>15000,00</P>




</body>

</html>
