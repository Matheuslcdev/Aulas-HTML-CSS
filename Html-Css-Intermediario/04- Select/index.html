<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Select</title>
    </head>
    <body>
        <h1>Select</h1>
        <label for="Filmes">Filmes</label>
        <select name="Filmes" id="Filmes" multiple>
            <option value="">Selecione um Filme</option>
            <option value="Senhor os Aneis">Senhor dos Aneis</option>
            <option value="Mad Max">Mad Max</option>
            <option value="Harry Potter">Harry Potter</option>
            <option value="Vingadores" selected>Vingadores</option>
        </select>

    </body>
</html>
