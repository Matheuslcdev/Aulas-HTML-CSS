<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
            , initial-scale=1.0">
        <title>Formulário</title>
    </head>
    <body>
        <h1>Formulário</h1>
        <h3>Formulário com Get</h3>
        <form action="index.html" method="get">
            <input type="text" name="q" id="Enviar" value="Netflix">
            <input type="submit" value="Enviar">
        </form>

        <h3>Formulário com post</h3>
        <form action="index.html" method="post">
            <input type="text" name="q" id="Enviar" value="Twitter">
            <input type="submit" value="Enviar">
        </form>

        <h3>Fomalário do login do Facebook</h3>

        <form action="index.html" method="get" enctype="multipart/form-data">
            <input type="text" name="nome" id="nome" placeholder="Nome" required>

            <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">

            <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celular ou email">

            <input type="password" name="senha" id="senha" placeholder="Nova senha">

            <br><br>
             
            <label for="">Data de aniversário</label><br>
            
            <select name="dia" id="dia">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            
            <select name="mes" id="mes">
                <option value="1">Jan</option>
                <option value="2">Fev</option>
                <option value="3">Mar</option>
                <option value="4">Abr</option>
                <option value="5">Mai</option>
            </select>

            <select name="ano" id="ano">
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
            
            <br>
            <br>

            <label>Gênero</label><br>
            
            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino">

            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino">

            <label for="personalizado">Personalizado</label>
            <input type="radio" name="genero" id="personalizado">

            <br>
            <br>

            <input type="file">

            <br>
            <br>

            <input type="submit" value="Enviar ">
        </form>

    </body>
</html>
